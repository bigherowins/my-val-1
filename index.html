<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      /* Ensure transitions are smooth */
      transition: height 0.3s ease;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    /* Common Button Styles */
    .btn {
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    /* Initial Yes/No Buttons */
    .initial-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    /* SLIDESHOW STYLES */
    .slides-container {
      display: none; /* Hidden by default */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: pop .35s ease;
    }

    .slides-container h2 {
      font-size: clamp(24px, 4vw, 36px);
      margin: 0 0 20px 0;
      color: #333;
    }

    .slide-gif {
      width: min(380px, 90vw);
      height: auto;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    /* The CTA button in the slideshow */
    #nextBtn {
      background: var(--yes);
      color: #fff;
      min-width: 200px;
    }
    #nextBtn:hover { background: var(--yesHover); }
    #nextBtn:active { transform: scale(0.96); }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    
    <div id="initial-screen">
      <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fur" x1="0" x2="1">
            <stop offset="0" stop-color="#f7c7a1"/>
            <stop offset="1" stop-color="#f2a97b"/>
          </linearGradient>
          <linearGradient id="heart" x1="0" x2="1">
            <stop offset="0" stop-color="#ff4d7d"/>
            <stop offset="1" stop-color="#ff1f68"/>
          </linearGradient>
        </defs>

        <path d="M250 50 C250 33 270 25 282 38
                 C294 25 314 33 314 50
                 C314 78 282 92 282 106
                 C282 92 250 78 250 50Z"
              fill="url(#heart)"/>

        <path d="M90 120 C90 70 140 40 190 60
                 C240 40 290 70 290 120
                 C290 180 240 210 190 210
                 C140 210 90 180 90 120Z"
              fill="url(#fur)"/>

        <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
        <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

        <circle cx="160" cy="130" r="8"/>
        <circle cx="220" cy="130" r="8"/>

        <path d="M190 144 C186 144 182 148 182 152
                 C182 160 190 164 190 170
                 C190 164 198 160 198 152
                 C198 148 194 144 190 144Z"
              fill="#ff7aa2"/>
      </svg>

      <h1>Remi will you be my valentine?</h1>

      <section class="button-zone" id="zone">
        <button class="btn initial-btn" id="yesBtn">Yes</button>
        <button class="btn initial-btn" id="noBtn">No</button>
      </section>

      <div class="hint" id="hint">‚ÄúNo‚Äù is the wrong answer üòò</div>
    </div>

    <div id="slides-screen" class="slides-container">
      <h2 id="slideTitle">Placeholder Title</h2>
      <img id="slideGif" class="slide-gif" src="" alt="Fun Gif" />
      <button class="btn" id="nextBtn">Next</button>
    </div>

  </main>

  <script>
    /* ---------- CONFIGURATION ---------- */
    // All the pages data
    const slides = [
      {
        title: "OMG! YOU SAID YES!!!",
        gif: "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWV2anpzMmdnaTFmbGptYm9qaGJlbTBvb2dsNG1oeWEyeGMxYnFmNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Sqfu14lSonVN219Zb6/giphy.gif",
        cta: "See My Plan For YOU"
      },
      {
        title: "First, you get the \"It's been too long\" treatment",
        gif: "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWsycnE3aDJyOWw3cTJ0MHQ1ajhybzZlZmg0Y3l1amk4aHA2ZjEweiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3T2sUzssrNNJK/giphy.gif",
        cta: "I like this, what's next"
      },
      {
        title: "Get Served Breakfast",
        gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDBkM2V2dTExNnZrOTB6cjNkdTYzcXk0Ynp1bWF5aGp4cDJ0NWN6cSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/XIBQ0Bz51uRnlsj77Y/giphy.gif",
        cta: "I like this, what's next"
      },
      {
        title: "Binge Oscar movies & chill with your favorite snacks and drink",
        gif: "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzVvYjVuNHF4cnRzNHd0ZjlmYWd6dHNzMDMzZ3doeDcyb2lidXFodyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GYikUbu3p5UdyBhe4r/giphy.gif",
        cta: "I like this, what's next"
      },
      {
        title: "Have your favorite dinner",
        gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2x1Z3k2bWE0ZDE2cWhzNGkydm1vZXBocXR1cDYya3R1NjAxcGFnNCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/jKaFXbKyZFja0/giphy.gif",
        cta: "I like this, what's next"
      },
      {
        title: "Play games & dance",
        gif: "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3MjZwYjN6NjkyaHpmdzFjM2tnZmlyb2thODZkcDM2OXltMWtnYXN0MiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/4shoJddnfo8GJvFsxL/giphy.gif",
        cta: "I like this, what's next"
      },
      {
        title: "You get the IDK when next I will see you treatment",
        gif: "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ZGxwem5xNW0zbnViNWRwem9vcjZtbGdiZjJwYmc0MzVzZHNqeGY1ZiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/qxkaO3Ryg3Zja/giphy.gif",
        cta: "I like this, what's next"
      },
      {
        title: "Watch TV in bed & Sleep",
        gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaDF6Znczc2J6aGdvYXdpZ2p3NHhwOTRqMzVtcXJ0d3BqbWFtenk2NiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/mkhMTALnrYRLnuoe5P/giphy.gif",
        cta: "I love all of these! I can't wait!"
      }
    ];

    /* ---------- DOM ELEMENTS ---------- */
    const initialScreen = document.getElementById("initial-screen");
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const hint = document.getElementById("hint");

    // Slide Elements
    const slidesScreen = document.getElementById("slides-screen");
    const slideTitle = document.getElementById("slideTitle");
    const slideGif = document.getElementById("slideGif");
    const nextBtn = document.getElementById("nextBtn");

    // State
    let currentSlideIndex = 0;

    /* ---------- CONFETTI SETUP ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- INTERACTION LOGIC ---------- */
    
    // 1. Load specific slide data
    function loadSlide(index) {
      const data = slides[index];
      slideTitle.textContent = data.title;
      slideGif.src = data.gif;
      nextBtn.textContent = data.cta;
    }

    // 2. Handle "Yes" Button
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    yesBtn.addEventListener("click", () => {
      // Hide initial screen
      initialScreen.style.display = "none";
      
      // Show slides screen
      slidesScreen.style.display = "flex";
      
      // Load first slide
      loadSlide(0);
      
      // Fire confetti
      resizeConfettiCanvas();
      fullScreenConfetti();
    });

    // 3. Handle "No" Button (Runs away)
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    // 4. Handle Slideshow "Next" Button
    nextBtn.addEventListener("click", () => {
      currentSlideIndex++;
      
      // If we still have slides, show the next one
      if (currentSlideIndex < slides.length) {
        loadSlide(currentSlideIndex);
      } else {
        // If we run out of slides, redirect
        window.location.href = "https://bigherowins.github.io/puzzle-game/";
      }
    });

  </script>
</body>
</html>
